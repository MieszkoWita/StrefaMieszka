<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dołącz do Strefa-Mieszka</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #0a0f1c;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    #joinBtn {
      background-color: #33ccff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 0 15px #33ccff;
      transition: background 0.3s ease, transform 0.2s;
    }

    #joinBtn:hover {
      background-color: #00ffff;
      transform: scale(1.05);
    }

    #recaptcha-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    #redirectSection {
      display: none;
      margin-top: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #redirectMsg {
      margin-top: 15px;
      font-size: 1.2em;
      color: #00ffff;
    }
  </style>
</head>
<body>

  <h1>Dołącz do serwera Strefa-Mieszka na Discord!</h1>
  <button id="joinBtn">Dołącz</button>

  <div id="recaptcha-container">
    <div class="g-recaptcha"
         data-sitekey="6LcpMZIrAAAAABHATneaQ5NvzaVo5INh2_kaDu7-"
         data-callback="onCaptchaSuccess"
         style="display: inline-block;"></div>
  </div>

  <div id="redirectSection">
    <div class="spinner"></div>
    <p id="redirectMsg">Przekierowywanie...</p>
  </div>

  <script>
    const joinBtn = document.getElementById("joinBtn");
    const recaptchaContainer = document.getElementById("recaptcha-container");
    const redirectSection = document.getElementById("redirectSection");

    joinBtn.addEventListener("click", () => {
      recaptchaContainer.style.display = "block";
      joinBtn.style.display = "none";
    });

    function onCaptchaSuccess() {
      redirectSection.style.display = "block";
      setTimeout(() => {
        window.location.href = "https://discord.gg/NdCuRWDbwa";
      }, 3000);
    }
  </script>

</body>
</html>
